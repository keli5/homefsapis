<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YTDL API Web Interface</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    </head>
    <body>
        <div class="container-fluid">
            <h1 class="col-auto">yt-dlp web API</h1>
            <br>
            <div class="input-group col-5">
                <div class="input-group-prepend">
                    <div class="input-group-text">URL:</div>
                </div>
                <input type="url" class="form-control" id="media-url" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            </div>
            <br>
            <div class="input-group col-5">
                <div class="input-group-prepend">
                    <div class="input-group-text">as</div><button id="switch-dl-format" class="btn btn-outline-primary" onclick="switchDownloadFormat()">audio</button><div class="input-group-text">type</div>
                </div>
                <select class="custom-select" id="format-selection">
                    <!-- populated by javascript -->
                </select>
                <div class="input-group-append">
                    <button id="download-button" class="btn btn-primary" onclick="downloadFile()">
                        Download
                    </button>
                </div>
            </div>
            <br>
            <div class="col-9">
                <p>Downloading video? <kbd>webm</kbd> will be the best overall. <kbd>mp4</kbd> will be much slower to download and potentially lower quality.</p>
                <p>Downloading audio? <kbd>mp3</kbd> will be the smallest, but may be lower quality. <kbd>wav</kbd> will be large, but better quality. <kbd>m4a</kbd> is a good middle ground.</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="../public/js/ytdl_api.js"></script>
    </body>
</html>
